version: 2.1

workflows:
    build-and-test:
        jobs:
            - build:
                context: web-core

jobs:
    build:
        docker:
        # specify the version you desire here
        - image: cimg/node:16.15 # For latest available images check â€“ https://circleci.com/docs/2.0/docker-image-tags.json

        working_directory: ~/repo

        steps: # a collection of executable commands
            - checkout # special step to check out source code to working directory
            - restore_cache:
                name: Restore Yarn Package Cache
                keys:
                    - yarn-packages-{{ checksum "yarn.lock" }}
            - run:
                name: Install Dependencies
                command: yarn install --frozen-lockfile
            - save_cache:
                name: Save Yarn Package Cache
                key: yarn-packages-{{ checksum "yarn.lock" }}
                paths:
                    - ~/.cache/yarn
            - run: # Lint JS files
                name: Run Lint Task on files
                command: yarn lint
            - run: # run tests
                name: Unit Tests
                command: yarn test
            - store_artifacts:
                path: dist
            - run: # run PR checks
                name: PR Checks (Dangerfile)
                command: yarn danger ci
            - run: # run CSS compilation checks
                name: CSS Compilation Checks
                command: yarn prepare:css
